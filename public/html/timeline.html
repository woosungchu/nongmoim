<style>

.flex-ea.selected img {width:auto;}

.info .category {font-size:12px; color:#0475f4;}
.info .title {font-size:15px;}
.info .location {font-size:12px; text-align:right; color:#00c73c;}

@media(max-width: 1073px) {.flex-ea {flex-basis: 50%;}}
@media(max-width: 555px) {.flex-ea {flex-basis: 100%;}}
</style>
